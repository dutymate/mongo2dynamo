before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      # Reduce the size of the binary. Ref: https://pkg.go.dev/cmd/link
      - -s -w 
      # Embed versioning and build information in the binary.
      - -X mongo2dynamo/pkg/version.Version={{.Version}}
      - -X mongo2dynamo/pkg/version.GitCommit={{.FullCommit}}
      - -X mongo2dynamo/pkg/version.BuildDate={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^chore(?:\(.*\))?:'
      - '^docs(?:\(.*\))?:'
      - '^misc(?:\(.*\))?:'
      - '^perf(?:\(.*\))?:'
      - '^refactor(?:\(.*\))?:'
      - '^revert(?:\(.*\))?:'
      - '^style(?:\(.*\))?:'
      - '^test(?:\(.*\))?:'
